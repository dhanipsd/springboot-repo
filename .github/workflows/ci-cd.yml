name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ³ Step 2: Set up Docker Buildx (for advanced builds + caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ”‘ Step 3: Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # âš™ï¸ Step 4: Build and Push Docker images
      - name: Build and Push Docker Images
        run: |
          echo "ğŸš€ Building and pushing Docker images..."

          # Backend (Spring Boot)
          docker build -t ghcr.io/dhanipsd/backend-java:latest ./backend-java
          docker push ghcr.io/dhanipsd/backend-java:latest

          # Gateway (Node.js Express)
          docker build -t ghcr.io/dhanipsd/gateway-node:latest ./gateway-node
          docker push ghcr.io/dhanipsd/gateway-node:latest

          # Frontend (React)
          docker build -t ghcr.io/dhanipsd/frontend-react:latest ./frontend-react
          docker push ghcr.io/dhanipsd/frontend-react:latest

      # ğŸ§  Optional: Use cache for faster builds (optional enhancement)
      # - name: Cache Docker layers
      #   uses: actions/cache@v4
      #   with:
      #     path: /tmp/.buildx-cache
      #     key: ${{ runner.os }}-buildx-${{ github.sha }}
      #     restore-keys: |
      #       ${{ runner.os }}-buildx-

      # ğŸš€ Step 5: Deploy via SSH to remote server (e.g., VPS)
      - name: Deploy via SSH
        if: ${{ success() }}
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Pulling latest images and redeploying containers..."
            cd /home/${{ secrets.SERVER_USER }}/taskboard-project
            docker compose pull
            docker compose up -d
